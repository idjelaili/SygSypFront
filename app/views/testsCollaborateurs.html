<div class="container">
    <div class="col-lg-12 center-block">
        <h1 class="titleResult">Tests effectués dans l'entreprise<h1>
    </div>
    <div class="col-lg-12">
    <!-- TABLE RESULT ENTREPRISE -->
        <table class="table table-striped">
            <thead>
                <tr class="info">
                    <th>Utilisateur</th>
                    <th>Test</th>
                    <th>Date</th>
                    <!--<th>Résultat</th>
                    <th>CSV</th>
                    <th>Commentaire collaborateur</th>
                    <th>Commentaire consultant</th>-->
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat = "result in resultsEntreprise" ng-hide="aucunResultEntreprise">
                    <th scope="row">{{ result.nomUtilisateur }} {{ result.prenomUtilisateur }}</th>
                    <td>{{ result.libelleQuestionnaire }}</td>
                    <td>{{ result.dateTest }}</td>
                    <!--<td><a href="" ng-click="generatePDF(result.idQuestionnaire);">{{ result.idQuestionnaire }}</a></td>
                    <td><button ng-click="TelechargerCSV(result.idQuestionnaire)">CSV</button></td>
                    <td><textarea class="form-control" rows="3" name="commentaireUtilisateur" ng-model="result.commentaireUtilisateur" value="{{result.commentaireUtilisateur}}" disabled></textarea></td>
                    <td><textarea class="form-control" rows="3" name="commentaireConsultant" ng-model="result.commentaireConsultant" value="{{result.commentaireConsultant}}"></textarea></td>-->
                </tr>
            </tbody>
        </table>
        <div class="alert alert-danger" ng-show="aucunResultEntreprise">
            <strong>{{messageAucunResultEntreprise}}</strong>
        </div>
    </div>
</div>
