<div class="tabsContent">
  <form  class="form-horizontal" name="mailForm">
    <div class="form-group">
      <label for="mail" class="control-label col-sm-2">Email*</label>
      <div class="col-sm-10 " ng-class="{ 'has-error': mailForm.mail.$invalid && !mailForm.mail.$pristine }">
        <input type="mail" autocomplete="new-password" ng-model="mailUtilisateur" class="form-control" id="mail" placeholder="Email" name="mail" required="true">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit"  ng-click="updateEmailUser(mailUtilisateur)" class="btn btn-primary">Enregistrer</button>
      </div>
    </div>
  </form>
  <div class="alert alert-success" ng-show="successChanged">
    <strong>Mise à jour effectuée.</strong>
  </div>
  <div class="alert alert-danger" ng-show="errorOccurs">
    <strong>Erreur lors de la mise à jour.</strong>
  </div>
  <div class="alert alert-danger" ng-show="mailErrorInput">
    <strong>Vous devez renseigner un email valide.</strong>
  </div>
</div>
