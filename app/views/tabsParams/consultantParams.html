<div class="tabsContent">
  <form class="form-horizontal" name="consultantForm">
    <div class="form-group">
      <label for="header" class="control-label col-sm-4">Image pour le header du PDF</label>
      <div class="col-sm-8 " ng-class="{ 'has-error': consultantForm.header.$invalid && !consultantForm.header.$pristine }">
        <input type="file" ng-model="consultantParams.header" id="header">
      </div>
    </div>
    <div class="form-group">
      <label for="footer" class="control-label col-sm-4">Texte pour le footer du PDF</label>
      <div class="col-sm-8">
          <div text-angular ng-model="consultantParams.footer"></div>
      </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
        <button type="submit"  ng-click="updateConsultant()" class="btn btn-primary">Enregistrer</button>
        </div>
    </div>
  </form>
  <div class="alert alert-success" ng-show="successChanged">
    <strong>Mise à jour effectuée.</strong>
  </div>
  <div class="alert alert-danger" ng-show="errorOccurs">
    <strong>Erreur lors de la mise à jour : {{error}}</strong>
  </div>
</div>
