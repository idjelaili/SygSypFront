
<div class="tabsContent">

  <form  class="form-horizontal" name="parametersForm">
    <div class="form-group">
      <label for="nom" class="control-label col-sm-2">Nom </label>
      <div class="col-sm-10 " ng-class="{ 'has-error': parametersForm.nom.$invalid && !parametersForm.nom.$pristine }">
        <input type="text" autocomplete="new-password" ng-model="namesParams.nom"class="form-control" id="nom" placeholder="Nom" name="nom" >
      </div>
    </div>
    <div class="form-group">
      <label for="prenom" class="control-label col-sm-2">Prénom </label>
      <div class="col-sm-10" ng-class="{ 'has-error': parametersForm.nom.$invalid && !parametersForm.nom.$pristine }">
        <input type="text" autocomplete="new-password" ng-model="namesParams.prenom"class="form-control" id="prenom" placeholder="Prénom" name="prenom" >
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit"  ng-click="changeName()" class="btn btn-primary">Enregistrer</button>
      </div>
    </div>

  </form>
  <div class="alert alert-success" ng-show="successChanged">
    <strong>Mise à jour effectuée.</strong>
  </div>
  <div class="alert alert-danger" ng-show="errorOccurs">
    <strong>Erreur lors de la mise à jour.</strong>
  </div>
  <div class="alert alert-danger" ng-show="paramsNamesEmptyError">
    <strong>Le nom ou le prénom doit au moins comporter 3 caractères.</strong>
  </div>
</div>
