<div class="container-fluid">
  <div class="row">
    <div class="alert-danger" ng-show="erreurPWD">
      <strong>Les mots de passe sont différents</strong>
    </div>

    <div class="alert alert-danger" ng-show="erreurPWDsame">
      <strong>Le nouveau mot de passe est le même que l'ancien</strong>
    </div>

    <div class="col-md-offset-2 col-md-8">

      <div class="">
        <div class="panel panel-primary">
          <div class="panel-heading">Paramètres</div>

          <div class="panel-body" >
            <uib-tabset active="active">
              <uib-tab index="0" heading="Email" ng-click="setSuccessFalse()">
                <div class="tabsContent">
                  <ng-include src="'views/tabsParams/mailParams.html'" > </ng-include>
                </div>

                </uib-tab>
              <uib-tab index="1" heading="Modifier nom / prénom" ng-click="setSuccessFalse()">
                <div class="tabsContent">
                  <ng-include src="'views/tabsParams/nameParams.html'" > </ng-include>
                </div>

                </uib-tab>
              <uib-tab index="2" heading="Changer mot de passe" ng-click="setSuccessFalse()">
                <div class="tabsContent">
                  <ng-include src="'views/tabsParams/passwordParams.html'" > </ng-include>
                </div>
                </uib-tab>
                <uib-tab index="3" heading="Entreprise" ng-click="setSuccessFalse()" ng-if="userRole === 'Dirigeant'">
                  <div class="tabsContent">
                    <ng-include src="'views/tabsParams/companyParams.html'" > </ng-include>
                  </div>
                </uib-tab>
              </uib-tabset>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
