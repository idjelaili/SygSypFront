<div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        Questionnaire
      </div>

      <div class="panel-body" ng-controller="QuestionCtrl">
         <form class="form-horizontal">
           <div class="list-group">
              <div class="list-group-item">
                <div ng-repeat="item in questionsListFilter">
                </br><h5 class="list-group-item-heading">
                    {{item.libelleQuestion}}
                  </h5>

                  <p class="list-group-item-text">
                    <div class="row">

                    <span class="col-md-1 glyphicon glyphicon-thumbs-down glyphicon-large"></span>

                      <div class="vcenter col-md-10">
                        <rzslider
                          rz-slider-model="item.value"
                          rz-slider-options="slider.options">
                        </rzslider>
                      </div>

                      <span class="col-md-1 glyphicon glyphicon-thumbs-up glyphicon-large"></span>

                    </div>
                  </p>
                </div>
              </div>
            </div>
            <hr>

            <div class="col-md-12" ng-show="comment">
              <h5><b>Commentaire:</b></h5>
              <textarea class="form-control" rows="3" name="commentaireUtilisateur" ng-model="reponsesTest.commentaireUtilisateur" ng-maxlength="255"></textarea>
              <hr>
              <button class="btn btn-primary pull-right" ng-click="terminerQuestionnaire()">Terminer questionnaire</button>
            </div>

            <div class="row text-center">
              <ul uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" ng-change="pageChanged()"></ul>
            </row>

          </form>


        </div>
      </div>
</div>
