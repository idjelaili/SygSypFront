<div class="container">
  <div class="col-md-offset-3 col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">Réinitialiser le mot de passe</div>
      <div class="panel-body">
        <form>
          <div class="form-group text-center"  ng-class="{ 'has-error': connectionForm.email.$invalid && !connectionForm.email.$pristine}">
                <label  class="col-md-6" for="exampleInputEmail1"><span class="glyphicon glyphicon-user"></span> Identifiant</label>
                <div class="form-group">
                  <input type="email" ng-model="dataReinitMdp.email" class="form-control" name="email" id="Email" placeholder="Email" required>
                </div>
              </div>
          <div class="form-group">
            <button class="btn btn-primary pull-right" ng-click="reinitMdp()">Réinitialiser</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
